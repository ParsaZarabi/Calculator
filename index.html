<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="./style.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

  <div class="calc">
    <div class="title ">
      Calculator
  </div>
    <div class="display">0</div>
    <div class="keypad">
      <table class="keypad-table">
        <tr>
          <td>
            <div class="key all-clear text-primary">AC</div>
          </td>
          <td>
            <div class="key clear-last text-primary">C</div>
          </td>
          <td>
            <div class="key show-display text-primary">%</div>
          </td>
          <td>
            <div class="key show-display text-primary">/</div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="key show-display">7</div>
          </td>
          <td>
            <div class="key show-display">8</div>
          </td>
          <td>
            <div class="key show-display">9</div>
          </td>
          <td>
            <div class="key show-display text-primary">*</div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="key show-display">4</div>
          </td>
          <td>
            <div class="key show-display">5</div>
          </td>
          <td>
            <div class="key show-display">6</div>
          </td>
          <td>
            <div class="key show-display text-primary">-</div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="key show-display ">1</div>
          </td>
          <td>
            <div class="key show-display ">2</div>
          </td>
          <td>
            <div class="key show-display">3</div>
          </td>
          <td>
            <div class="key show-display text-primary">+</div>
          </td>
        </tr>
        <tr >
          <td colspan="2" >
            <div class="key show-display" style="width: 190px">0</div>
          </td>
          <td>
            <div class="key show-display text-primary">.</div>
          </td>
          <td>
            <div class="key calculate text-primary">=</div>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
